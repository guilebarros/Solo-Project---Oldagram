<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter&family=Karla:wght@400;800&family=Montserrat:wght@500&family=Orbitron:wght@400;800&family=Roboto:wght@400;900&family=Rubik&family=Source+Sans+3:wght@400;700&family=Work+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
